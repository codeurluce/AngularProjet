<div class="face-snap-card" [ngClass]="{'snapped': userSnapped}">

  <h2>{{ faceSnap.title | titlecase }}</h2>

  <a routerLink="/facesnaps">Retour</a>
  @if (faceSnap.location) {
    <p>Localisation: {{faceSnap.location}} </p>
  }@else {
    <p>Pas de localisation</p>
  }

  <img [src]="faceSnap.imageUrl" [alt]="faceSnap.title">
  <p>{{ faceSnap.description }}</p>
  <p>FaceSnap créée le {{ faceSnap.createdAt | date: 'dd/MM/yy, à HH:mm' }}</p>
  <p>
    <button (click)="onSnap()">{{snapButtonText}}</button>
    <span [ngStyle]="{color: 'rgb(0, '+ faceSnap.snaps +', 0)' }"> {{ faceSnap.snaps }} ❤️</span>
</p>

</div>
